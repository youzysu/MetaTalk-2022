<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - MetaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:51</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Meta Chats</h1>
      <span class="screen-header__icon">
        <a class="screen-header__search" href="#">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
        <a href="#"><i class="fa-solid fa-comment-medical fa-lg"></i></a>
        <a class="screen-header__music" href="#">
          <i class="fa-solid fa-music fa-lg"></i>
        </a>
        <a class="screen-header__setting" href="#">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </span>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellipsis.html"
            ><i class="fa-solid fa-ellipsis fa-2x">
              <span class="nav__badge"> </span> </i
          ></a>
        </li>
      </ul>
    </nav>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--xl"
            src="https://item.kakaocdn.net/do/e27878b2d7c30103f76bfb73833ffaab113e2bd2b7407c8202a97d2241a96625"
          />
          <span class="user-component__text">
            <h2 class="user-component__name user-component__name--not-bold">
              ChoiGoSim
            </h2>
            <h6 class="user-component__subtext">The whole world helps you!</h6>
          </span>
        </div>
        <div class="user-component">
          <span>21:21</span>
          <span class="badge">1</span>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/9cd674dff4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
