<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - MetaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:51</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Meta Friends</h1>
      <span class="screen-header__icon">
        <a class="screen-header__search" href="#">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
        <a class="screen-header__music" href="#">
          <i class="fa-solid fa-music fa-lg"></i>
        </a>
        <a class="screen-header__setting" href="#">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </span>
    </header>

    <a class="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i> New Meta Friends' Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--xl"
            src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785"
          />
          <span class="user-component__text">
            <h2 class="user-component__name">ChoonSik</h2>
          </span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__noti">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellipsis.html"
            ><i class="fa-solid fa-ellipsis fa-2x">
              <span class="nav__plus"> </span> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
            />
          <div class="user-component__text">
            <h6 class="user-component__name user-component__name--not-bold">Channel</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--last">
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>

    <div class="friends-screen__friend">
      <div class="friends-screen__friend-header">
        <span>Friends 5</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://item.kakaocdn.net/do/e27878b2d7c30103f76bfb73833ffaab113e2bd2b7407c8202a97d2241a96625"
          />
          <span class="user-component__text">
            <h6 class="user-component__name user-component__name--not-bold">ChoiGoSim</h6>
          </span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://item.kakaocdn.net/do/d26a9f592190a16cb2c7bc13ea6f6d54960f4ab09fe6e38bae8c63030c9b37f9"
          />
          <span class="user-component__text">
            <h6 class="user-component__name user-component__name--not-bold">JaKKaNim</h6>
          </span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://item.kakaocdn.net/do/fd0050f12764b403e7863c2c03cd4d2d7154249a3890514a43687a85e6b6cc82"
          />
          <span class="user-component__text">
            <h6 class="user-component__name user-component__name--not-bold">ShinJJangGoo</h6>
          </span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://blog.kakaocdn.net/dn/cg5LCG/btqVH98SvGc/hfw9ZE1Khl8k8knK2Ibda1/img.jpg"
          />
          <span class="user-component__text">
            <h6 class="user-component__name user-component__name--not-bold">Loopy</h6>
          </span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile user-component__profile--sm"
            src="https://item.kakaocdn.net/do/6e69d9967e1d0343d6213f72d4fb179af604e7b0e6900f9ac53a43965300eb9a"
          />
          <span class="user-component__text">
            <h6 class="user-component__name user-component__name--not-bold">Dongri</h6>
          </span>
        </div>
      </div>

    </div>

    <script
      src="https://kit.fontawesome.com/9cd674dff4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
